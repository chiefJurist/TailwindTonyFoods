<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="text-gray-600 font-body"><!--using our custom font-->
        
        <div class="grid md:grid-cols-3"><!--Content Wrapper-->
            <div class="md:col-span-1"><!--beginning of nav-->
                <nav>
                    <div>
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <!--"sm:text-red-500 lg:text-blue-500" are responsive designs-->
                            <a href="/" class="hover:text-gray-700">Food Ninja</a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#">
                                <span>Home</span>
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>About</span>
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Contact</span>
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg> 
                            </a>
                        </li>
                    </ul>
                </nav>
            </div><!--end of nav-->

            <main class="px-16 py-6 bg-gray-100 md:col-span-2"><!--main content-->
                <div class="flex justify-center md:justify-end">
                    <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
                    <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!--Cards go here-->
                        <div class="card hover:shadow-lg">
                            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">5 Bean Chilli Stew</span>
                                <span class="block text-gray-500 text-sm">Recipe by Tony</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-lg">
                            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block text-gray-500 text-sm">Recipe by Tony</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-lg">
                            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block text-gray-500 text-sm">Recipe by Tony</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                    <div class="mt-8">
                        <!--Cards go here-->
                    </div>

                    <div class="flex justify-center">
                        <div  class=" bg-secondary-100 text-secondary-200 btn hover:shadow-inner">Load more</div>
                    </div>
                </div>
            </main>
        </div>

    </body>
</html>
